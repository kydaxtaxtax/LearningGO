<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/cover/cover.css">
  <title>Главная страница</title>
</head>

  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">MySite</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Главная</a>
        <a class="nav-link" href="/contacts/">Контакты</a>
        <a class="nav-link" href="#">Про нас</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Главная страница</h1>
    <p class="lead">Пользователь: {{ .Name }} <br> Возраст: {{ .Age }} <br> Деньги: {{ .Money }}</p>



    {{ if eq .Name "Bob" }}
    <p class="lead">Ну привет</p>
    {{ else }}
    <p class="lead">А ты кто</p>
    {{ end }}


    {{ range .Hobbies }}
      <p class="lead"><b>{{ . }}</b></p>
      {{ else }}
      <p class="lead"><b>У нас нету записей</b></p>
    {{ end }}


    <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary">Узнать больше</a>
    </p>
  </main>

</div>





</body>

</body>
</html>
